<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./assets/style.css" />

  <title>Weather Forecaster</title>
</head>

<body>
  <h1> Weather forecast</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md 3 colOne">
        <label>Choose your city</label>

        <div class=" input-group" mb-3>
          <input type="text" class="form-control textVal" placeholder=" Minneapolis">
          <div class="input-group-append btnPar">
            <button class="btn btn-primary search" type="button" id="button-addon2"></button>
          </div>

        </div>
        <div class="container cityHistory"></div>
      </div>

      <div class="col-12 col-md-9 colTwo"></div>

      <div class="row today"></div>
      <div class="card mb-3 bg-light" style="max-width: 400px;">
        <h2 class="card-header cardTodayCityName"></h2>
        <h3 class="card-header cardTodayDate"></h3>
        <div class="card-body cardBodyToday">
        </div>


      </div>

      <div class="row fiveDayForecast"></div>
    </div>

    <script>
      src = "https://code.jquery.com/jquery-3.5.1.min.js"
      integrity = "sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin = "anonymous"
    </script>
   <script src = "assets/script.js"></script>
</body>

</html>
